<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/catalogo"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Producto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="short">agregar</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="registrarForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Descripcion</ion-label>
      <ion-input formControlName="descripcion" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input formControlName="precio" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cantidad</ion-label>
      <ion-input formControlName="cantidad" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Foto</ion-label>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>

    <ion-button expand="full" type="submit">
      {{ 'Agregar Producto' }}
    </ion-button>
  </form>
</ion-content>

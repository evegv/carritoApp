<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CATALOGO DE PRODUCTOS</ion-title>
    <ion-buttons slot="primary" (click)="Agregar()">
      <ion-button color="tertiary" fill="outline">
      Nuevo Registro
      <ion-icon slot="end" name="add-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let producto of productos">
        <ion-item>
          <ion-avatar>
            <img src="../assets/img/{{ producto.foto }}">
          </ion-avatar>
          <ion-label>
            <h3 class="title"> Descripcion: {{ producto.descripcion }}</h3>
            <p class="subtext">
               s/.{{ producto.precio}}
            </p>
          </ion-label>
         <ion-button (click)="addCarrito(producto)">AÃ±adir al carrito</ion-button>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-button color="success" (click)="totalcarrito()">COMPRAR</ion-button>
</ion-content>
